<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación con Tecla de Volumen</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para el contador de grabación */
        .recording-status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000; /* Asegura que esté por encima del video y canvas */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="recordingStatus" class="recording-status">Recording: Stopped</div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const recordingStatus = document.getElementById("recordingStatus");

        // Variables para el control de grabación
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let recordingCount = 1;
        let mediaStream; // Variable global para almacenar el stream de medios

        // Función para reproducir mensajes de voz en inglés
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // Idioma inglés
            speechSynthesis.speak(utterance);
        }

        // Iniciar la grabación reutilizando el stream de medios
        async function startRecording() {
            if (!mediaStream) {
                console.error('No se ha obtenido el stream de medios.');
                return;
            }

            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                speak("Uploading to Google Drive.");
                uploadToBackend(blob);  // Subir directamente al backend
                downloadVideo(blob);  // Descargar el video localmente
            };

            mediaRecorder.start();
            isRecording = true;
            recordingStatus.textContent = "Recording: Active";
            speak("Recording started"); // Anunciar el inicio de la grabación
            console.log("Recording started");
        }

        // Detener la grabación
        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordingStatus.textContent = "Recording: Stopped";
            speak("Recording stopped"); // Anunciar el fin de la grabación
            console.log("Recording stopped");
        }

        // Subir archivo al backend
        async function uploadToBackend(blob) {
            const formData = new FormData();
            formData.append('file', blob, `recording_${recordingCount}.webm`);

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log("Archivo subido exitosamente");
                } else {
                    console.error("Error al subir el archivo");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
            }
        }

        // Descargar el video localmente
        function downloadVideo(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${recordingCount}.webm`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
            recordingCount++;
        }

        // Función para seleccionar la cámara trasera
        async function getRearCamera() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            // Buscar la cámara trasera por su etiqueta (puede variar según el dispositivo)
            const rearCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));

            if (rearCamera) {
                return rearCamera.deviceId;
            } else {
                console.warn("No se encontró la cámara trasera. Usando la cámara frontal por defecto.");
                return null;
            }
        }

        async function startCamera() {
            try {
                const rearCameraId = await getRearCamera();
                const constraints = {
                    video: {
                        deviceId: rearCameraId ? { exact: rearCameraId } : undefined,
                        facingMode: rearCameraId ? undefined : 'environment' // Usar 'environment' para la cámara trasera
                    },
                    audio: true
                };

                // Solicitar permisos para la cámara y el micrófono al inicio
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.play();

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                console.error('Error al acceder a la cámara y/o micrófono:', error);
            }
        }

        // Detectar la pulsación de la tecla de volumen
        document.addEventListener('keydown', (event) => {
            if (event.key === "VolumeUp" || event.key === "VolumeDown") {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            }
        });

        // Inicializar la aplicación
        startCamera();
    </script>
</body>

</html>
