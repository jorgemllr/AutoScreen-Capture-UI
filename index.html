<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación con Botón</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo para el contador de grabación */
        .recording-status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilo para el botón de grabación */
        .record-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="recordingStatus" class="recording-status">Recording: Stopped</div>
        <button id="recordButton" class="record-button">Start Recording</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const recordingStatus = document.getElementById("recordingStatus");
        const recordButton = document.getElementById("recordButton");

        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let mediaStream;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        async function startRecording() {
            if (!mediaStream) {
                console.error('No se ha obtenido el stream de medios.');
                return;
            }

            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm; codecs=vp9' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                speak("Uploading to Google Drive.");
                downloadVideo(blob);
            };

            mediaRecorder.start();
            isRecording = true;
            recordingStatus.textContent = "Recording: Active";
            recordButton.textContent = "Stop Recording";
            speak("Recording started");
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordingStatus.textContent = "Recording: Stopped";
            recordButton.textContent = "Start Recording";
            speak("Recording stopped");
        }

        function downloadVideo(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording.webm`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        deviceId: rearCameraId ? { exact: rearCameraId } : undefined,
                        facingMode: rearCameraId ? undefined : 'environment',
                        width: { ideal: 1920 }, // 1080p
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 } // Si el dispositivo lo soporta
                    },
                    audio: {
                        sampleRate: 48000, // Calidad de audio mejorada
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = mediaStream;
                video.play();

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (error) {
                console.error('Error al acceder a la cámara y/o micrófono:', error);
            }
        }

        recordButton.addEventListener("click", () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        startCamera();
    </script>
</body>

</html>
