<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabaci칩n con Bot칩n</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .camera-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recording-status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .record-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="recordingStatus" class="recording-status">Recording: Stopped</div>
    </div>
    <button id="recordButton" class="record-btn">Start Recording</button>

    <script>
        const video = document.getElementById("video");
        const recordingStatus = document.getElementById("recordingStatus");
        const recordButton = document.getElementById("recordButton");
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];
        let mediaStream;
        let recordingCount = 1;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        async function startRecording() {
            if (!mediaStream) {
                console.error('No se ha obtenido el stream de medios.');
                return;
            }

            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });
            recordedChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                speak("Uploading to Google Drive.");
                downloadVideo(blob);
            };

            mediaRecorder.start();
            isRecording = true;
            recordingStatus.textContent = "Recording: Active";
            recordButton.textContent = "Stop Recording";
            speak("Recording started");
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordingStatus.textContent = "Recording: Stopped";
            recordButton.textContent = "Start Recording";
            speak("Recording stopped");
        }

        function downloadVideo(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${recordingCount}.webm`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
            recordingCount++;
        }

        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = mediaStream;
            } catch (error) {
                console.error('Error al acceder a la c치mara y/o micr칩fono:', error);
            }
        }

        recordButton.addEventListener("click", () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        startCamera();
    </script>
</body>

</html>
